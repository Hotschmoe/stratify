# NDS 2018 Supplement Table 4A - Reference Design Values for Visually Graded Dimension Lumber
#
# Source: NDS Supplement: Design Values for Wood Construction, 2018 Edition
# Table: 4A
# Scope: Dimension lumber (2" to 4" thick)
#
# SCHEMA:
# -------
# [metadata]
#   source        = "NDS Supplement"
#   table         = "4A"
#   edition_year  = 2018
#   transcribed_by = "Name of transcriber"
#   transcribed_date = "YYYY-MM-DD"
#   notes         = "Any notes about this data"
#
# [[species]]
#   name  = "Human-readable species name"
#   code  = "Short code for lookup (DF-L, SP, HF, etc.)"
#
#   [[species.grades]]
#     name      = "Human-readable grade name"
#     code      = "Grade code (SS, No1, No2, etc.)"
#     Fb        = Bending stress (psi)
#     Ft        = Tension parallel to grain (psi)
#     Fv        = Shear (psi)
#     Fc_perp   = Compression perpendicular to grain (psi)
#     Fc        = Compression parallel to grain (psi)
#     E         = Modulus of elasticity (psi)
#     Emin      = Minimum E for stability calculations (psi)
#     SG        = Specific gravity
#
# NOTES:
# - All stress values are in psi (pounds per square inch)
# - E and Emin are in psi (not ksi or million psi)
# - Values are for dimension lumber 2" to 4" thick
# - Apply appropriate adjustment factors per NDS Chapter 4

