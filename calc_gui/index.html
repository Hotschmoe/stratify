<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Stratify - Structural Engineering Calculator</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #fafafa;
        }

        /* Canvas for Iced */
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Loading indicator */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #333;
            font-family: system-ui, -apple-system, sans-serif;
            text-align: center;
            z-index: 1000;
        }

        .loading h1 {
            margin-bottom: 20px;
            color: #2563eb;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #e5e7eb;
            border-top-color: #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading.hidden {
            display: none;
        }
    </style>
    <link data-trunk rel="rust" data-wasm-opt="z" />
</head>
<body>
    <div class="loading" id="loading">
        <h1>Stratify</h1>
        <div class="spinner"></div>
        <p>Loading WebAssembly...</p>
    </div>
</body>
</html>
